<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Digital Design Test</title>
  </head>
  <body class="body">
    <div class="container body__container">
      <header class="header">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">Фрукты</li>
            <li class="nav__item">Овощи</li>
            <li class="nav__item">Ягоды</li>
          </ul>
        </nav>
        <label class="checkbox">
          <input type="checkbox" class="checkbox__input" />
        </label>
      </header>
      <main class="main">
        <section class="category">
          <h2 class="category__title"></h2>
          <div class="category__container">
            <article class="product-card" aria-label="product-card">
              <figure class="product-card__figure">
                <img
                  src="https://plus.unsplash.com/premium_photo-1664277022334-de9ab23c0ee2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1147&q=80"
                  alt="#"
                  class="product-card__image"
                />
                <figcaption class="product-card__figcaption">
                  Морковь
                </figcaption>
              </figure>
              <div class="product-card__container">
                <p class="product-card__date"
                  >Среда, 3 неделя Декабря 2021 года</p
                >
                <button type="button">Купить</button>
              </div>
            </article>
          </div>
        </section>
      </main>
      <footer class="footer">
        <nav class="nav">
          <ul class="nav__list nav__list_position_footer">
            <li class="nav__item">Фрукты</li>
            <li class="nav__item">Овощи</li>
            <li class="nav__item">Ягоды</li>
          </ul>
        </nav>
      </footer>
    </div>
    <!-- Темплейт категории товаров -->
    <template class="template-category">
      <section class="category">
        <h2 class="category__title"></h2>
        <div class="category__container"></div>
      </section>
    </template>
    <!-- Темплейт карточки товара -->
    <template class="template-product-card">
      <article class="product-card">
        <figure class="product-card__figure">
          <img
            src="https://plus.unsplash.com/premium_photo-1664277022334-de9ab23c0ee2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1147&q=80"
            alt="#"
            class="product-card__image"
          />
          <figcaption class="product-card__figcaption">Морковь</figcaption>
        </figure>
        <div class="product-card__container">
          <p class="product-card__date"
            >Среда, 3 неделя Декабря 2021 года</p
          >
          <button type="button">Купить</button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
