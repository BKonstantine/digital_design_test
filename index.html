<!DOCTYPE html>
<html lang="ru" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./color-scheme/light.css" id="color-scheme" />
    <title>Digital Design Test</title>
  </head>
  <body class="body">
    <div class="container body__container">
      <header class="header container">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item" id="fruits">Фрукты</li>
            <li class="nav__item" id="vegetables">Овощи</li>
            <li class="nav__item" id="berries">Ягоды</li>
          </ul>
        </nav>
        <label class="checkbox">
          <input type="checkbox" class="checkbox__real" />
          <span class="checkbox__custom"></span>
        </label>
      </header>
      <main class="main">
        <section class="category" id="fruits-category">
          <h2 class="category__title">Фрукты</h2>
          <div class="category__container" id="fruits-container">
           
          </div>
        </section>
        <section class="category" id="vegetables-category">
          <h2 class="category__title">Овощи</h2>
          <div class="category__container" id="vegetables-container">
            
          </div>
        </section>
        <section class="category" id="berries-category">
          <h2 class="category__title">Ягоды</h2>
          <div class="category__container" id="berries-container">
            
          </div>
        </section>
      </main>
      <footer class="footer">
        <nav class="nav">
          <ul class="nav__list nav__list_position_footer">
            <li class="nav__item nav__item_position_footer" id="fruits">
              Фрукты
            </li>
            <li class="nav__item nav__item_position_footer" id="vegetables">
              Овощи
            </li>
            <li class="nav__item nav__item_position_footer" id="berries">
              Ягоды
            </li>
          </ul>
        </nav>
      </footer>
    </div>
    <!-- Темплейт категории товаров -->
    <template class="template-category">
      <section class="category">
        <h2 class="category__title"></h2>
        <div class="category__container"></div>
      </section>
    </template>
    <!-- Темплейт карточки товара -->
    <template class="template-product-card">
      <article class="product-card" aria-label="product-card">
        <figure class="product-card__figure">
          <img
            src="https://plus.unsplash.com/premium_photo-1664277022334-de9ab23c0ee2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1147&q=80"
            alt="#"
            class="product-card__image"
          />
          <figcaption class="product-card__figcaption">Морковь</figcaption>
        </figure>

        <p class="product-card__date">Среда, 3 неделя Декабря 2021 года</p>
        <button type="button" class="product-card__button">Купить</button>
      </article>
    </template>
    <script src="./scripts/index.js" type="module"></script>    
  </body>
</html>
