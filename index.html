<!DOCTYPE html>
<html lang="ru" class="html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./color-scheme/light.css" id="color-scheme" />
    <title>Digital Design Test</title>
  </head>
  <body class="body">
    <div class="container body__container">
      <header class="header">
        <nav class="nav">
          <div class="burger-menu header__button">
            <input id="burger-menu__toggle" type="checkbox" />
            <label class="burger-menu__btn" for="burger-menu__toggle">
              <span></span>
            </label>
          </div>
          <ul class="nav__list nav__list_position_header">
            <li class="nav__item" id="fruits">Фрукты</li>
            <li class="nav__item" id="vegetables">Овощи</li>
            <li class="nav__item" id="berries">Ягоды</li>
          </ul>
        </nav>
        <label class="color-scheme-button">
          <input type="checkbox" class="color-scheme-button__real" />
          <span class="color-scheme-button__custom"></span>
        </label>
      </header>
      <main class="main">
        <section class="category" id="fruits-category">
          <h2 class="category__title">Фрукты</h2>
          <div class="category__container" id="fruits-container"></div>
        </section>
        <section class="category" id="vegetables-category">
          <h2 class="category__title">Овощи</h2>
          <div class="category__container" id="vegetables-container"></div>
        </section>
        <section class="category" id="berries-category">
          <h2 class="category__title">Ягоды</h2>
          <div class="category__container" id="berries-container"></div>
        </section>
      </main>
      <footer class="footer">
        <nav class="nav">
          <ul class="nav__list nav__list_position_footer">
            <li class="nav__item nav__item_position_footer" id="fruits">
              Фрукты
            </li>
            <li class="nav__item nav__item_position_footer" id="vegetables">
              Овощи
            </li>
            <li class="nav__item nav__item_position_footer" id="berries">
              Ягоды
            </li>
          </ul>
        </nav>
      </footer>
    </div>
    <button type="button" class="scroll-button"></button>
    <div class="overlay">
      <form class="modal">
        <p class="modal__title"></p>
        <fieldset class="modal__fieldset">
          <label class="modal__radio-item">
            <input name="color" type="radio" class="modal__radio-input" />
            <span></span>
          </label>
          <label class="modal__radio-item">
            <input name="color" type="radio" class="modal__radio-input" />
            <span></span>
          </label>
          <label class="modal__radio-item">
            <input name="color" type="radio" class="modal__radio-input" />
            <span></span>
          </label>
        </fieldset>
      </form>
    </div>
    <!-- Темплейт карточки товара -->
    <template class="template-product-card">
      <article class="product-card" aria-label="product-card">
        <figure class="product-card__figure">
          <img
            src="https://plus.unsplash.com/premium_photo-1664277022334-de9ab23c0ee2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1147&q=80"
            alt="#"
            class="product-card__image"
          />
          <figcaption class="product-card__figcaption">Морковь</figcaption>
        </figure>
        <p class="product-card__date">Среда, 3 неделя Декабря 2021 года</p>
        <button type="button" class="product-card__button">Купить</button>
      </article>
    </template>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
